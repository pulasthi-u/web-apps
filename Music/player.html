<!doctype html>
<html>
    <head>
        <title>Music Player</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="mainContainer">
            <div id="back">
                <div></div>
            </div>
            <img id="albumArt" src="https://images-na.ssl-images-amazon.com/images/I/71uNqusRuFL._SL1048_.jpg">
            <div id="info">
                <div id="titleContainer">
                    <span id="title">Bad Liar</span>
                </div>
                <span id="artist">Camila Cabello</span>
                <div id="progress">
                    <div id="progressBar"></div>
                    <span id="timeLeft">-1:03</span>
                </div>
                <div id="buttons">
                    <div id="prev">
                        <div class="triangle"></div>
                    </div>
                    <div id="playPause">
                        <div class="triangle"></div>
                    </div>
                    <div id="next">
                        <div class="triangle"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
