<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="calculator">
            <input type="text" name="input" id="input">
            <div id="numbers">
                <button id="seven" style="grid-area: seven;" class="button">7</button>
                <button id="eight" style="grid-area: eight;" class="button">8</button>
                <button id="nine" style="grid-area: nine;" class="button">9</button>
                <button id="four" style="grid-area: four;" class="button">4</button>
                <button id="five" style="grid-area: five;" class="button">5</button>
                <button id="six" style="grid-area: six" class="button">6</button>
                <button id="one" style="grid-area: one;" class="button">1</button>
                <button id="two" style="grid-area: two;" class="button">2</button>
                <button id="three" style="grid-area: three;" class="button">3</button>
                <button id="point" style="grid-area: point;" class="button">.</button>
                <button id="zero" style="grid-area: zero;" class="button">0</button>
                <button id="pm" style="grid-area: pm;" class="button">+/-</button>
            </div>
            <div id="operators">
                <button id="plus" style="grid-area: plus;" class="button">+</button>
                <button id="minus" style="grid-area: minus;" class="button">-</button>
                <button id="multiply" style="grid-area: multiply;" class="button">*</button>
                <button id="divide" style="grid-area: divide;" class="button">/</button>
            </div>
        </div>
    </body>
</html>
