<!doctype html>
<html>
    <link rel = "stylesheet" href = "loginstyle.css">
    <script src = "scripts.js"></script>
    
    <body> 
        <a href = "home.html"><div id = "back"></div></a>
        <div id = "box">
        <form name = "login">
            <table id = "head">
                <tr>
                    <td style = "width: 25%;">
                    </td>
                    <td style = "width:50%; padding: 5% 0% 0% 0%">
                        <span style = "font-family:Variane Script; font-size: 70px; text-shadow:1px 1px 1px gray;">
                            Login
                        </span>
                    </td>
                    <td style = "width:25%;">
                    </td>
                </tr>
                <tr>
                    <td colspan = "3">
                        <p style = "text-align:center;">
                            Login to your account
                        </p>
                    </td>
                </tr>
                <tr>
                    <td style = "padding: 3% 4% 3% 4%;" colspan = "3">
                        <input type = "text" placeholder="Username" class = "tbox" name = "user">
                    </td>
                </tr>
                <tr>
                    <td colspan = "3"  style = "padding: 0% 4% 3% 4%;">
                        <input type = "password" placeholder="Password" name = "pass" class = "tbox">
                    </td>
                </tr>
                <tr>
                    <td colspan = "3"  style = "padding: 0% 4% 3% 4%; text-align:right; font-size:12.5px;">
                        <a href = "#">Forgot your password?</a>
                    </td>
                </tr>
                <tr>
                    <td colspan = "3"  style = "padding: 0% 4% 4% 4%;">
                        <input type = "submit" value = "Login" name = "log" class = "button">
                    </td>
                </tr>
            </table>
            </form>
        </div>
    </body>

</html>
