<html>

    <body>
        <div id="current">
            <div id="meterContainer">
                <svg viewBox="0 0 100 100">
                    <path d="

                             A 50 50 0 1 1 85.355 85.355
                             L 78.284 78.284
                             A 40 40 0 1 0 21.715 78.284
                             Z"
                    id="meterBack"/>

                             M 14.644 85.355
                             A 50 50 0 0 1 25 6.698
                             L 30 15.358
                             A 40 40 0 0 0 21.715 78.284
                             Z"
                    id="meterLevel"/>
                    <text x="21.715" y="78.284" dominant-baseline="hanging">0%</text>
                    <text x="78.284" y="78.284" text-anchor="end" dominant-baseline="hanging">100%</text>
                </svg>
            </div>

                <div id="xAxisHeaders">
                    <div class="xHeader">Wednesday, 27th September</div>
