<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Periodic Table Of Elements</title>
    </head>
    <body>
        <div class="element" style="grid-area: h;">
            <span class="symbol">H</span>
            <span class="name">Hydrogen</span>
        </div>
        <div class="element" style="grid-area: he;">
            <span class="symbol">He</span>
            <span class="name">Helium</span>
        </div>
        <div class="element" style="grid-area: li;">
            <span class="symbol">Li</span>
            <span class="name">Lithium</span>
        </div>
        <div class="element" style="grid-area: be;">
            <span class="symbol">Be</span>
            <span class="name">Berrylium</span>
        </div>
        <div class="element" style="grid-area: b;">
            <span class="symbol">B</span>
            <span class="name">Boron</span>
        </div>
        <div class="element" style="grid-area: c;">
            <span class="symbol">C</span>
            <span class="name">Carbon</span>
        </div>
        <div class="element" style="grid-area: n;">
            <span class="symbol">N</span>
            <span class="name">Nitrogen</span>
        </div>
        <div class="element" style="grid-area: o;">
            <span class="symbol">O</span>
            <span class="name">Oxygen</span>
        </div>
        <div class="element" style="grid-area: f;">
            <span class="symbol">F</span>
            <span class="name">Flourine</span>
        </div>
        <div class="element" style="grid-area: ne;">
            <span class="symbol">Ne</span>
            <span class="name">Neon</span>
        </div>
        <div class="element" style="grid-area: na;">
            <span class="symbol">Na</span>
            <span class="name">Sodium</span>
        </div>
        <div class="element" style="grid-area: mg;">
            <span class="symbol">Mg</span>
            <span class="name">Magnesium</span>
        </div>
        <div class="element" style="grid-area: al;">
            <span class="symbol">Al</span>
            <span class="name">Aluminum</span>
        </div>
        <div class="element" style="grid-area: si;">
            <span class="symbol">Si</span>
            <span class="name">Silicon</span>
        </div>
        <div class="element" style="grid-area: p;">
            <span class="symbol">P</span>
            <span class="name">Phosphorous</span>
        </div>
        <div class="element" style="grid-area: s;">
            <span class="symbol">S</span>
            <span class="name">Sulfur</span>
        </div>
        <div class="element" style="grid-area: cl;">
            <span class="symbol">Cl</span>
            <span class="name">Chlorine</span>
        </div>
        <div class="element" style="grid-area: ar;">
            <span class="symbol">Ar</span>
            <span class="name">Argon</span>
        </div>
    </body>
</html>
